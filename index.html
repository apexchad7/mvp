    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap");

      html,
      body {
        overflow-x: hidden;
        width: 100%;
        position: relative;
      }

      /* Top glow effect */
      .top-glow {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 70%;
        background: radial-gradient(ellipse at 20% 0%, rgba(0, 132, 255, 0.4) 0%, rgba(0, 132, 255, 0.1) 10%, transparent 20%);
        pointer-events: none;
        z-index: 1;
      }

      /* Bolt-style border effect */
      .bolt-border {
        position: relative;
        border: 1px solid #333;
        border-radius: 12px;
        background-color: #111;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .bolt-border svg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 3;
      }

      .prompt-effect-line {
        fill: none;
        stroke: url(#line-gradient);
        stroke-width: 1;
        stroke-dasharray: 100;
        stroke-dashoffset: 0;
        width: 100%;
        height: 100%;
        rx: 11px;
        ry: 11px;
      }

      .prompt-shine {
        fill: url(#shine-gradient);
      }

      /* Inner glow for image */
      .inner-glow-wrapper {
        position: relative;
        border-radius: 11px;
        overflow: hidden;
        z-index: 1;
      }

      .inner-glow {
        position: absolute;
        inset: 0;
        box-shadow: inset 0 0 70px 70px rgba(0, 0, 0, 0.95);
        pointer-events: none;
        border-radius: 11px;
        z-index: 2;
      }

      /* Button styles */
      .bolt-button {
        position: relative;
        display: inline-block;
        font-size: 0.875rem;
      }

      .bolt-button .border-gradient {
        position: absolute;
        inset: -1px;
        border-radius: 9999px;
        background: linear-gradient(to right, #1488fc, rgba(20, 136, 252, 0.1));
        z-index: 1;
      }

      .bolt-button button {
        position: relative;
        display: flex;
        gap: 0.5rem;
        align-items: center;
        height: 100%;
        padding: 0.5rem 1.25rem;
        border-radius: 9999px;
        background: #0e1c2a;
        color: #8adaff;
        z-index: 2;
        transition: all 0.3s ease;
      }

      .bolt-button .highlight {
        color: #1488fc;
        font-weight: 600;
        margin-right: 0.5rem;
      }

      .bolt-button button:hover {
        background: #152638;
      }

      .bolt-button button span:not(.highlight) {
        color: #8a9bae;
        transition: color 0.3s ease;
      }

      /* Logo section styles */
      .logo-section {
        width: 100%;
        padding-top: 1.5rem;
        text-align: center;
      }

      .logo-grid {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 1.5rem;
        flex-wrap: wrap;
      }

      .crypto-logo {
        width: 30px;
        height: 30px;
        opacity: 0.5;
        transition: opacity 0.3s ease;
        filter: grayscale(100%);
      }

      .crypto-logo:hover {
        opacity: 1;
        filter: grayscale(0%);
      }

      /* Animation for flying logos */
      @keyframes flyOut {
        0% {
          transform: translate(-50%, -50%) scale(0.2);
          opacity: 0;
        }
        10% {
          opacity: 0.7;
        }
        85% {
          opacity: 0.5;
        }
        100% {
          transform: translate(calc(-50% + var(--tx)), calc(-50% + var(--ty))) scale(1.2);
          opacity: 0;
        }
      }

      .flying-logo {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 40px;
        height: 40px;
        opacity: 0;
        filter: none;
        z-index: 5;
        animation: flyOut var(--duration) forwards;
        animation-delay: var(--delay);
        animation-iteration-count: infinite;
      }

      .flying-logo:hover {
        opacity: 1;
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Create flying logos
        createFlyingLogos();
      });

      function createFlyingLogos() {
        const container = document.querySelector(".min-h-screen");
        const logoSources = ["images/btc_logo.png", "images/sol_logo.png", "images/usdc_logo.png"];

        // Create 9 flying logos (3 of each type)
        for (let i = 0; i < 9; i++) {
          const logoImg = document.createElement("img");
          logoImg.src = logoSources[i % 3]; // Cycle through the 3 logo types
          logoImg.alt = "Flying Crypto Logo";
          logoImg.className = "flying-logo";

          // Random direction
          const tx = Math.random() * 400 - 200 + "px";
          const ty = Math.random() * 400 - 200 + "px";

          // Very small staggered delay (0 to 0.5 seconds) so they don't all fly at once
          const delay = i * 0.05 + "s";

          // Random animation duration between 2-4 seconds
          const duration = 2 + Math.random() * 2 + "s";

          // Set CSS variables for the animation
          logoImg.style.setProperty("--tx", tx);
          logoImg.style.setProperty("--ty", ty);
          logoImg.style.setProperty("--delay", delay);
          logoImg.style.setProperty("--duration", duration);

          container.appendChild(logoImg);
        }
      }
    </script>
  </head>

    <!-- Top glow effect -->

            <svg>
              <defs>
                <linearGradient

                <linearGradient id="shine-gradient">

                  <stop

                  ></stop>
                </linearGradient>
              </defs>
              <rect
                class="prompt-effect-line"

              ></rect>
              <rect
                class="prompt-shine"
                x="10%"

              ></rect>
            </svg>
            <div class="inner-glow-wrapper">
              <img

                loading="lazy"
              />
              <div class="inner-glow"></div>
            </div>
          </div>
        </div>

        <!-- Button -->
        <div class="mt-6 flex justify-center">

              </button>

        <div class="container mx-auto px-4">
          <p class="text-slate-300 text-sm font-medium flex justify-center items-center flex-wrap">
